{% extends 'core/base.html' %}
{% load static %}

{% block title %}Chat Principal - IDE de IA{% endblock %}

{% block content %}
<div class="chat-container" id="chatContainer">
    <!-- Mensagem inicial opcional -->
    <div class="message message-assistant">
        <div class="message-content">Olá! Faça uma pergunta para começar um novo chat.</div>
    </div>
    <!-- As novas mensagens aparecerão aqui -->
</div>

<div class="input-container">
    <form id="prompt-form">
        <!-- Input escondido para guardar o chat_id atual -->
        <input type="hidden" id="chat-id" name="chat_id" value="">

        <textarea id="prompt-input" placeholder="Digite sua pergunta aqui..." rows="1"></textarea>
        <button id="generate-button" type="submit" title="Enviar Pergunta">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
        </button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
    <!-- Carrega o script.js apenas na página de chat -->
    <script src="{% static 'script.js' %}"></script>
{% endblock %}
